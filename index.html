<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>캐릭터 만들기</title>
  </head>

  <body>
    <div class="donkey">
      <div class="ears">
        <div class="left outer"></div>
        <div class="left inner"></div>
        <div class="right outer"></div>
        <div class="right inner"></div>
      </div>

      <div class="overupface"></div>
      <div class="chin"></div>

      <div class="tongue">
        <div class="shape"></div>
        <div class="line"></div>
      </div>

      <div class="tooth">
        <div class="left"></div>
        <div class="right"></div>
      </div>

      <div class="overdownface"></div>
      <div class="underface"></div>

      <div class="eyes">
        <div class="left"></div>
        <div class="right"></div>
      </div>

      <div class="noses">
        <div class="nosepart"></div>
        <div class="leftnose"></div>
        <div class="rightnose"></div>

        <div class="blush">
          <div class="left"></div>
          <div class="right"></div>
        </div>
      </div>
    </div>
  </body>
</html>
